<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciamento de Lanchonete</title>
</head>
<header>
    <img src="imagens/logo-semf2.png" alt="Logo da Lanchonete" class="logo">
    <div class="header-info">
      <h1>Lanchonete Dorinha's</h1>
    </div>
  </header>

<body>

    <h1>Gerenciamento de Lanchonete</h1>
    
    <section>
        <h2>Cadastro de Funcionário</h2>
        <form id="formFuncionario">
            <label for="nomeFuncionario">Nome:</label>
            <input type="text" id="nomeFuncionario" required>
            <label for="cpfFuncionario">CPF:</label>
            <input type="text" id="cpfFuncionario" required maxlength="11">
            <button type="submit">Cadastrar Funcionário</button>
        </form>
    </section>
    
    <section>
       <h2>Cadastro de Pedido</h2> 
        <section id="cadastro-pedido">
    <h2>Cadastro de Pedido</h2>
    <form id="form-pedido">
      <label for="nomePedido">Nome do Pedido:</label>
      <input type="text" id="nomePedido" placeholder="Digite o nome do pedido" required>
      <label for="descricaoPedido">Descrição:</label>
      <input type="text" id="descricaoPedido" placeholder="Detalhes ou personalizações do pedido">
      
      <label for="responsavelPedido">Responsável:</label>
      <select id="responsavelPedido" required>
        <option value="">Selecione um Funcionário</option>
        <option value="">funcionario 123</option>
      </select>
      
      <label for="statusPedido">Status:</label>
      <select id="statusPedido" required>
        <option value="A Fazer">A Fazer</option>
        <option value="Fazendo">Fazendo</option>
        <option value="Pronto para entrega">Pronto para entrega</option>
      </select>
      
      <button type="submit">Cadastrar Pedido</button>
      <section id="lista-pedidos">
        <table>
          <thead>
            <tr>
              <p1><th>Nome do Pedido</th></p1>
              <th>Responsável</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tabela-pedidos">
          </tbody>
        </table>
      </section>
      <script src="script.js"></script>
    </body>
    </html>
